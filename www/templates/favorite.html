<ion-view view-title="Favoritos">
    <ion-content>
        <ion-refresher
            class="top-pull-refresh"
            spinner = "bubbles"
            pulling-text=""
            on-refresh="doRefresh()">
        </ion-refresher>
        <div class="load-spinner" ng-hide="loaded">
            <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
        </div>
        <ion-list class="postsList">
            <ion-item ng-repeat="post in favlist" href="#app/posts/{{post.id}}-">
                <img src="{{post.acf.imagem}}" class="full-image">
                <div class="ionic-app-delete-fav">
                    <a class="icon ion-trash-a" ng-click="onDeleteFav(post.id)"></a>
                </div>
            </ion-item>
        </ion-list>
        <div class="text-center no-search-result" ng-show="noFavorite">
          <p>Você ainda não salvou nada em seus favoritos.</p>
        </div>
    </ion-content>
</ion-view>
