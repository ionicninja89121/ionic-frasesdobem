<ion-modal-view>
    <ion-header-bar class="app-barcolor bar-dark">
        <div class="search-form">
            <form ng-submit="doSearchtoResultPage()">
                <div class="row search-form-row">
                    <button class="button button-icon icon ion-ios-search" type="submit"></button>
                    <input type="text" placeholder="Procurar" ng-model="searchData.keyword">
                </div>
            </form>
        </div>
        <button class="button button-icon icon ion-ios-close-outline ionic-app-btn-right" ng-click="closeSearch()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="load-spinner" ng-hide="loaded">
            <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
        </div>
        <ion-list class="postsList" id="searchResult">
            <ion-item ng-repeat="post in postslistbysearch" href="#app/posts/{{post.id}}-" ng-click="closeSearch()">
                <img src="{{post.acf.imagem}}" class="full-image">
            </ion-item>
        </ion-list>
        <div class="text-center no-search-result" ng-show="noResult">
            <p>Sorry, No Posts Found</p>
        </div>
    </ion-content>
</ion-modal-view>
